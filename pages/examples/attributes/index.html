<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../../css/main.css'>

	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

	<link rel='stylesheet' href='attributes.css'>

	<title>Attributes | Anglebars examples</title>

	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/Anglebars.js'></script>
	
	<script src='../examples.js'></script>
</head>


<body>
	<div class='top'>
		<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
		<a href='../../' class='logo'>Anglebars.js</a>
	</div>
	
	<div class='notes'>
		<h2>Attributes</h2>
		<p>As well as text, you can make element <strong>attributes</strong> dynamic. Try this:</p>
		<div id='consoleExpander'>
			<div id='consoleMirror'></div>
			<textarea id='console'>anglebars.set({
  bgcolor:'yellow',
  color:'red',
  fontSize:24,
  adjective:'awesome'
});</textarea>
		</div>
	</div>

	<div class='main'>

		<div id='output'></div>

		<div id='input'>
			<script type='text/template' id='template' class='code'><div style="background-color: {{bgcolor}}; color: {{color}}; font-size: {{fontSize}}px">Any attribute can be made {{adjective}}</div></script>

			<div id='script' class='code'>var anglebars = new Anglebars({
  el: 'output',
  template: $('#template').html(),
  data: {
    bgcolor: 'black',
    color: 'white',
    fontSize: 16,
    adjective: 'dynamic'
  }
});</div>
		</div>
	</div>

</body>
</html>
