<!doctype html>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset='utf-8'>
	<title>Ractive.js sandbox</title>
	<script src='ractive.js'></script>
</head>
<body>
	<!-- The app mount point -->
    <div id="app"></div>

    <!-- The app template -->
    <script type="ractive/template" id="template">
        <h1>{{title}}</h1>
        <p>{{message}}</p>
    </script>

    <!-- Your code goes here -->
	<script>
		var r = new Ractive({
			el: '#app',
			template: '#template',
			data: {
				title: 'This is your basic sandbox setup!',
                message: 'The sandbox is useful for testing things out during development.'
			}
		});
	</script>
</body>
</html>
